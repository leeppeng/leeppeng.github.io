        <h2 id="倒计时效果"><a href="#倒计时效果" class="headerlink" title="倒计时效果"></a>倒计时效果</h2><p><img src="https://timgsa.baidu.com/timg?image&amp;quality=80&amp;size=b9999_10000&amp;sec=1493726791787&amp;di=f558d6e07653574fbd96c1c09fc2ef1e&amp;imgtype=0&amp;src=http%3A%2F%2Fwww.kuqin.com%2Fupimg%2Fallimg%2F110917%2F2314255128-0.jpg" alt="Alt text"></p>
<p><a href="http://www.leepeng.top/example/js_time.html" target="_blank" rel="noopener">倒计时效果</a><br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line">&lt;p&gt;当前时间&lt;/p&gt;</span><br><span class="line">&lt;div id=<span class="string">"time"</span>&gt;&lt;/div&gt;</span><br><span class="line">&lt;p&gt;倒计时1&lt;/p&gt;</span><br><span class="line">&lt;div class=<span class="string">"dao1"</span>&gt;距离设置时间还有&lt;div id=<span class="string">"dao1"</span>&gt;&lt;/div&gt;天&lt;/div&gt;</span><br><span class="line">&lt;p&gt;倒计时2&lt;/p&gt;</span><br><span class="line">&lt;div class=<span class="string">"dao2"</span>&gt;距离设置时间2118/1/1,00:00:00还有&lt;div id=<span class="string">"dao2"</span>&gt;&lt;/div&gt;&lt;/div&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">	</span><br><span class="line">	window.onload= <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">		showtime();</span><br><span class="line">		dao1();</span><br><span class="line">		dao2();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">function</span> formatTime(i)&#123;</span><br><span class="line">		<span class="keyword">if</span>(i&lt;10)&#123;</span><br><span class="line">			i=<span class="string">'0'</span>+i;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">return</span> i;</span><br><span class="line">	&#125;</span><br><span class="line">	//当前时间</span><br><span class="line">	<span class="keyword">function</span> <span class="function"><span class="title">showtime</span></span>()&#123;</span><br><span class="line">		<span class="built_in">let</span> myDate = new Date();</span><br><span class="line">		<span class="built_in">let</span> year = myDate.getFullYear();//年</span><br><span class="line">		<span class="built_in">let</span> month = myDate.getMonth();//月</span><br><span class="line">		<span class="built_in">let</span> date = myDate.getDate();//日</span><br><span class="line">		<span class="built_in">let</span> day = myDate.getDay();//星期</span><br><span class="line">		<span class="built_in">let</span> h = myDate.getHours();//时</span><br><span class="line">		<span class="built_in">let</span> m = myDate.getMinutes();//分</span><br><span class="line">		<span class="built_in">let</span> s = myDate.getSeconds();//秒</span><br><span class="line">			m = formatTime(m);</span><br><span class="line">			s = formatTime(s);</span><br><span class="line">		<span class="built_in">let</span> time=document.getElementById(<span class="string">"time"</span>);</span><br><span class="line">		<span class="built_in">let</span> weekday = [<span class="string">'星期日'</span>,<span class="string">'星期一'</span>,<span class="string">'星期二'</span>,<span class="string">'星期三'</span>,<span class="string">'星期四'</span>,<span class="string">'星期五'</span>,<span class="string">'星期六'</span>,<span class="string">''</span>]</span><br><span class="line">			time.innerHTML=year+<span class="string">'年'</span>+month+<span class="string">'月'</span>+date+<span class="string">'日 '</span>+weekday[day]+<span class="string">' '</span>+h+<span class="string">':'</span>+m+<span class="string">':'</span>+s;</span><br><span class="line">		setTimeout(showtime,500);</span><br><span class="line">	&#125;</span><br><span class="line">	//当前时间</span><br><span class="line">	//倒计时1</span><br><span class="line">	<span class="keyword">function</span> <span class="function"><span class="title">dao1</span></span>()&#123;</span><br><span class="line">		<span class="built_in">let</span> curtime = new Date();</span><br><span class="line">		<span class="built_in">let</span> endtime = new Date(<span class="string">"2018,1,1"</span>);</span><br><span class="line">		<span class="built_in">let</span> time = endtime.getTime() - curtime.getTime();//getTime()毫秒</span><br><span class="line">		//1000 * 60 * 60 * 24一天的秒数</span><br><span class="line">		//利用Math.ceil()对象方法，对得出的时间差进行向上取整。</span><br><span class="line">		//parseInt()取整。</span><br><span class="line">		daytime = parseInt(time/(1000 * 60 * 60 * 24))</span><br><span class="line">		<span class="keyword">if</span>(daytime &gt; 0 )&#123;</span><br><span class="line">	      document.getElementById(<span class="string">'dao1'</span>).innerHTML = daytime;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	//倒计时1</span><br><span class="line">	//倒计时2</span><br><span class="line">	<span class="keyword">function</span> <span class="function"><span class="title">dao2</span></span>()&#123;</span><br><span class="line">		<span class="built_in">let</span> nowtime = new Date();</span><br><span class="line">		<span class="built_in">let</span> endtime = new Date(<span class="string">"2118/1/1,00:00:00"</span>);</span><br><span class="line">		<span class="built_in">let</span> time = parseInt((endtime.getTime() - nowtime.getTime())/1000);//秒</span><br><span class="line">		<span class="built_in">let</span> d = parseInt(time/(24*60*60));</span><br><span class="line">		<span class="built_in">let</span> h = parseInt(time/(60*60)%24);</span><br><span class="line">		<span class="built_in">let</span> m = parseInt(time/60%60);</span><br><span class="line">		<span class="built_in">let</span> s = parseInt(time%60);</span><br><span class="line">			m = formatTime(m);</span><br><span class="line">			s = formatTime(s);</span><br><span class="line">		document.getElementById(<span class="string">'dao2'</span>).innerHTML = d+<span class="string">'天'</span>+h+<span class="string">'时'</span>+m+<span class="string">'分'</span>+s+<span class="string">'秒'</span>;</span><br><span class="line">		setTimeout(dao2,500)</span><br><span class="line">	&#125;</span><br><span class="line">	//倒计时2</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure></p>
